<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kindle时钟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #fff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .clock {
            font-size: 72px;
            margin: 40px 0;
        }
        
        .date {
            font-size: 36px;
            margin-bottom: 60px;
        }
        
        .nav {
            margin-top: 80px;
        }
        
        .nav a {
            font-size: 24px;
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">加载中...</div>
        <div class="date" id="date">加载中...</div>
        
        <div class="nav">
            <a href="timer.html">进入倒计时</a>
        </div>
    </div>

    <script>
        // 初始化时间
        var currentTime = new Date().getTime();
        
        function updateClock() {
            currentTime += 1000; // 每次加1秒
            
            var date = new Date(currentTime);
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            
            // 补零
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            
            document.getElementById('clock').textContent = h + ':' + m + ':' + s;
            
            // 更新日期
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var weekDay = ['日', '一', '二', '三', '四', '五', '六'][date.getDay()];
            
            document.getElementById('date').textContent = 
                year + '年' + month + '月' + day + '日 星期' + weekDay;
        }

        // 每秒更新显示
        setInterval(updateClock, 1000);
        
        // 立即执行一次
        updateClock();
    </script>
</body>
</html>
